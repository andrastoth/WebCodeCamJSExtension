<!doctype html>
<html style="overflow: hidden; position: relative;;margin:0;padding: 0">
    <head>
        <title>WCCJSEXT - Running</title>
        <meta charset="UTF-8">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="view-finder-div">
            <canvas id="view-finder"></canvas>
            <div class="scanner-laser laser-rightBottom"></div>
            <div class="scanner-laser laser-rightTop"></div>
            <div class="scanner-laser laser-leftBottom"></div>
            <div class="scanner-laser laser-leftTop"></div>
            <div class="result-text"></div>
            <div id="play-pause" class="pause"></div>
            <div id="play-stop" class="stop"></div>
            <div id="open-link" class="link"></div>
        </div>
        <div class="action-selector">
            <div>
                <input type="radio" id="radio1" name="radios" value="0" checked>
                <label for="radio1">Inject the code</label><br>
                <input type="radio" id="radio2" name="radios" value="1">
                <label for="radio2">Go to URL</label><br>
                <input type="radio" id="radio3" name="radios" value="2">
                <label for="radio3">Collect and download</label><br>
            </div>
        </div>
        <script src="js/qrcodelib.js"></script>
        <script src="js/webcodecamjs.js"></script>
        <script src="js/viewFinder.js"></script>
    </body>
</html>
